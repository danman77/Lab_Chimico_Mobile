<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta  name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->
    <meta content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mainpage.css" rel="stylesheet">
    <link href="css/tabella.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="main">

    <ion-header-bar class="bar-positive">

        </ion-nav-bar>

    </ion-header-bar>
    
    <ion-content class="has-header">

        
        <div class="list">
                <a class="item item-icon-left" >
                        <i class="icon ion-calendar"></i>
                                        {{dataCorrente}}
                        </a>
            <a class="item item-icon-left" >
            <i class="icon ion-email"></i>
                            {{email}}
            </a>

            <a class="item item-icon-left" >
                    <i class="icon ion-person-stalker"></i>
                    {{nome}} 
                                       
            </a>
            <a class="item item-icon-left" >
                    <i class="icon ion-beaker" ng-click="goToRichiesteAperte()"></i>
                    Analisi da Completare <span class="badge badge-assertive" >{{numRichiesteAperte}}</span> 
                                       
            </a>

            <a class="item item-icon-left" >
                    <i class="icon ion-beaker" ng-click="goToRichiesteAperte()"></i>
                    <i class="icon ion-checkmark icon_green" ng-click="goToRichiesteChiuse()"></i>
                    Lista Analisi Completate
                                       
            </a>
        </div>




    </ion-content>




</body>

</html>
