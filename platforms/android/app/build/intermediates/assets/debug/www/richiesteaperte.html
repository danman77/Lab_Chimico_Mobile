<body ng-app="starter" ng-controller="richiesteAperte">

  <ion-content>
    <div class="row header">
        <div class="col">Product Number</div>
        <div class="col">Materiale</div>
        <div class="col">stato</div>
    </div>
    <div class="row" ng-repeat="richiesta in richiesteAperte" ng-class="{rowGrey:$index%2==0}">
      <div class="col pn">{{richiesta.pn}}</div>
      <div class="col">{{richiesta.materiale}}</div>
      <div class="col"><ion-spinner icon="lines">{{richiesta._id}}</ion-spinner></div>
    </div>
  </ion-content>
