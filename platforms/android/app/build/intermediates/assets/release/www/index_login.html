<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
 <!-- <meta  name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->
 <meta  content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="login">

  <ion-pane>
    <ion-header-bar class="bar-positive">
      
      <h1 class="title">Autenticazione</h1>
    </ion-header-bar>
    <ion-content>
      <form>
          
      <div class="list">
        <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="utente">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="password" >
        </label>
        
      </div>
      <button class="button button-full button-positive" ng-click="sendCredential(utente,password)">
          Accedi
      </button>
    </form>
    </ion-content>
  </ion-pane>
</body>

</html>
